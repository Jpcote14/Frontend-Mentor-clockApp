<!DOCTYPE html>
<html lang="en">


<!-- 
Breakpoint
mobile = aucun préfixe
tablette = md
table = xl
 -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="dist/output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <script defer src="./src/js/Bouton.js"></script>
  <title>Frontend Mentor | Clock App</title>
</head>

<!-- ajouter le letter spacing un peu partout dans la maquette -->

<body class="font-inter text-texteBlanc">
  <div class="relative w-full h-screen"><!-- ctn relative pour bg -->
    <div id="background"
      class="relative top-0 w-full h-full bg-imageJourTable bg-no-repeat bg-center bg-cover justify-between"></div>

    <!-- img-background -->
    <div class="absolute inset-0 bg-black/40 md:bg-black/45 xl:bg-black/50 flex justify-start items-start z-50">
      <!-- bg-black opacity -->
      <div class="w-full h-screen flex flex-col justify-between px-6 md:px-16 xl:px-40 pb-10 md:pb-16 xl:pb-24">
        <!-- wrapper -->

        <div class=" w-full h-fit flex flex-row justify-between mt-8 gap-3
        md:mt-20 max-w-[572px] xl:mt-14"><!-- quote -->

          <div class="flex flex-col text-[12px] leading-[22px] md:text-xl">
            <p id="quote" class="mb-2">“The science of operations, as derived from mathematics more especially, is a
              science
              of itself, and has its
              own abstract truth and value.”</p>

            <p id="auteur" class="font-bold ">Ada Lovelace</p>
          </div>
          <img id="refreshIcon" class="w-4 h-4 cursor-pointer" src="./assets/icons/icon-refresh.svg" alt="refresh icon">
        </div>


        <div class="flex flex-col xl:flex-row xl:items-end xl:justify-between">
          <div class="mb-12 md:mb-20 xl:mb-0 mt-24 md:mt-28 xl:mt-14 ">
            <div class="flex flex-col">
              <div class="flex flex-row gap-4">
                <img class="w-6 h-6" src="./assets/icons/icon-sun.svg" alt="icone soleil">
                <p
                  class="uppercase text-[15px] tracking-[3px] md:tracking-[3.6px] xl:tracking-[4px] md:text-xl xl:text-xl flex gap-1">
                  good morning,
                  <span class="hidden md:block"> it's currently</span>
                </p>
              </div>
            </div>

            <div class="flex flex-row items-center">
              <p id="heure" class="heure text-[100px] md:text-[175px] xl:text-[] leading-none font-bold my-2 tracking-[-2.5px] md:tracking-[-4.38px] xl:tracking-[-5px]
                mr-1 md:mr-3
                ">

              </p>
              <span
                class="uppercase relative top-[30px] md:top-[55px] text-[15px] md:text-[32px] xl:text-[40px]">bst</span>
            </div>

            <p
              class=" uppercase text-[15px] md:text-lg xl:text-2xl font-bold tracking-[3px] md:tracking-[3.6px] xl:tracking-[4.8px]">
              in <span id="ville"></span>, <span id="pays"></span> </p>
          </div>

          <button type="button" id="btnMore"
            class="group w-28 md:w-36 h-10 md:h-14 flex flex-row flex-nowrap justify-center items-center bg-buttonBackground rounded-full">
            <span id="btnMoreLibelle"
              class="text-black opacity-50 font-bold text-xs md:text-base tracking-[3.75px] md:tracking-[5px] uppercase mx-auto">
              more
            </span>
            <div
              class="bg-buttonActif w-8 h-8 md:w-10 md:h-10 mr-2 rounded-full flex items-center justify-center transition-colors duration-200 group-hover:bg-buttonHover">
              <svg id="chevron" width="14" height="9" xmlns="http://www.w3.org/2000/svg"
                class="stroke-current text-white transition-colors duration-300">
                <path stroke="currentColor" stroke-width="2" fill="none" d="m1 1 6 6 6-6" />
              </svg>
            </div>
          </button>
        </div>

        <div id="expansion" class="hidden">
          <div
            class="absolute bottom-0 left-0  flex flex-col  md:flex-row md:gap-20 bg-white/75 w-full h-fit mx-auto text-texteGris z-60 px-6 md:px-16 xl:px-40 py-12 md:py-32 xl:py-24 ">

            <div class=" flex flex-col gap-4 md:gap-12 xl:gap-14 mb-4 md:mb-0">
              <div class="flex flex-row justify-between items-center md:items-start md:flex-col xl:gap-2  ">
                <p
                  class="tracking-[2px] md:tracking-[2.6px] xl:tracking-[3px] text-[10px] md:text-[13px] xl:text-[15px] leading-4 uppercase">
                  current timezone
                </p>
                <p class="currentTimeZone text-xl md:text-4xl xl:text-6xl font-bold"></p>
              </div>

              <div class="flex flex-row justify-between items-center md:items-start md:flex-col xl:gap-2 ">
                <p
                  class="tracking-[2px] md:tracking-[2.6px] xl:tracking-[3px] text-[10px] md:text-[13px] xl:text-[15px] leading-4 uppercase">
                  day of year
                </p>
                <p class="jour-annee text-xl md:text-4xl xl:text-6xl font-bold "></p>
              </div>
            </div>

            <div class="hidden xl:flex border w-[1px] border-texteGris border-opacity-25 box-border">
            </div>


            <div class="flex flex-col gap-4 md:gap-12 xl:gap-14 mb-4 md:mb-0">
              <div class="flex flex-row justify-between items-center md:items-start md:flex-col xl:gap-2">
                <p
                  class="tracking-[2px] md:tracking-[2.6px] xl:tracking-[3px] text-[10px] md:text-[13px] xl:text-[15px] leading-4 uppercase">
                  day of week
                </p>
                <p class="dayOfWeek text-xl md:text-4xl xl:text-6xl font-bold"></p>
              </div>

              <div class="flex flex-row justify-between items-center md:items-start md:flex-col xl:gap-2">
                <p
                  class=" tracking-[2px] md:tracking-[2.6px] xl:tracking-[3px] text-[10px] md:text-[13px] xl:text-[15px] leading-4 uppercase">
                  week number
                </p>
                <p class="weekNumber text-xl md:text-4xl xl:text-6xl font-bold"></p>
              </div>
            </div>

          </div>
        </div>
      </div><!-- Fin wrapper -->

    </div>
  </div> <!-- Fin bg-img -->

  <script src="./src/js/worldTime.js"></script>
  <script src="./src/js/geolocation.js"></script>
  <script src="./src/js/programmingQuotes.js"></script>

</body>

</html>
