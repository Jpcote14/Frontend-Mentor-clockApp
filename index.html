<!DOCTYPE html>
<html lang="en">


<!-- 
Breakpoint
mobile = aucun préfixe
tablette = md
table = xl
 -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="dist/output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <title>Frontend Mentor | Clock App</title>
</head>

<body class="font-inter text-texteBlanc">
  <div class="relative w-full h-screen"><!-- ctn relative pour bg -->
    <div class="w-full h-full bg-imageJourTable bg-no-repeat bg-center bg-cover justify-between"></div>
    <!-- img-background -->
    <div class="absolute inset-0 bg-black/45 flex justify-start items-start z-50"><!-- bg-black opacity -->
      <div class="px-6 md:px-16 xl:px-40 pb-10 md:pb-16 xl:pb-24"> <!-- wrapper -->


        <div class="w-full h-fit flex flex-row justify-between mt-8 gap-3
        md:mt-20 md:max-w-[600px] xl:mt-14"><!-- quote -->

          <div class="flex flex-col text-xs md:text-xl">
            <p class="mb-2">“The science of operations, as derived from mathematics more especially, is a science
              of itself, and has its
              own abstract truth and value.”</p>

            <p class="font-bold ">Ada Lovelace</p>
          </div>
          <img class="w-4 h-4" src="./assets/icons/icon-refresh.svg" alt="refresh icon">
        </div>



        <div class="flex flex-col"><!-- heure / jour ou nuit -->
          <div class="flex flex-row gap-4">
            <img class="w-6 h-6" src="./assets/icons/icon-sun.svg" alt="icone soleil">
            <p class="uppercase text-[15px] md:text-xl xl:text-xl flex gap-1">good morning,
              <span class="hidden md:block"> it's currently</span>
            </p>
          </div>
        </div>

        <div class="flex flex-row items-center">
          <p class=" text-[100px] md:text-[175px] font-bold h-fit">11:37</p>
          <span class="uppercase relative top-[30px] md:top-[55px] text-[15px] md:text-[32px] xl:text-[40px]">bst</span>
        </div>

        <p class="uppercase text-[15px] md:text-[18px] xl:text-[24px]">in london, Uk</p>

      </div>
    </div>
  </div>

</body>

</html>
